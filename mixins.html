<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<h1> {{ title }} </h1>
			<button v-on:click.stop.prevent="getUsers()" class="btn btn-success"> Get Users</button>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
	<script src="http://unpkg.com/vue"></script>

	<script>
		var mixin = {
			created() {
				console.log('hello vue from mixin');
			},

			methods: {
				getUsers() {
					// rotina de progração
					// localizar usúarios
					console.log('get users from mixin');
				}
			}
		}

		var app = new Vue({
			el: "#app",

			mixins: [mixin],
			
			created() {
				console.log('hello vue from vue');
			},

			data: {
				title: "Vuejs do jeito ninja!"
			},

			methods: {
				getUsers() {
					// rotina de progração
					// localizar usúarios
					console.log('get users from vue');
				}
			}
		});
	</script>
</body>
</html>
