<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.red{ color: red; }
		.blue{ color: blue; }
		.green{ color: green; }
	</style>
</head>
<body>
	<div id="app">
		<h1> {{ titulo }} </h1>
		<label for="">Escolha a cor</label><br>
		<select v-model="cor">
			<option value="blue">Azul</option>
			<option value="green">Verde</option>
			<option value="red">Vermelho</option>
		</select>
		<p v-bind:class="cor">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium architecto reiciendis nostrum facilis, qui eius, illo voluptate quos, quia quidem ducimus, deleniti odit commodi odio praesentium provident ratione labore eligendi.</p>
		<img v-bind:src="imagem" alt="" >
	</div>

	<!-- <script src="http://unpkg.com/vue"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data:{
				titulo: "Vuejs do jeito ninja!",
				cor:"",
				imagem: "https://www.clientresourcesinc.com/wp-content/uploads/2018/06/vuejs_logo.png"
			}
		});
	</script>
</body>
</html>
