<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div id="app">
		<navbar></navbar>

		<h1> {{ title }} </h1>
		<menu-bar v-bind:items="[{ label: 'A empresa'}, { label: 'ServiÃ§os'}]"></menu-bar>
	</div>

  	<template id="nav">
  		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Navbar</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">

		   <menu-bar v-bind:items="topNav" v-on:emit-click="getLink"></menu-bar>	
		    
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>
  	</template>

	<template id="menu">
		    <ul class="navbar-nav mr-auto">
		      <li v-for="(item, index) in items" class="nav-item active">
		        <a v-on:click.stop.prevent="emitClick(index)" class="nav-link" href="#"> {{ item.label }} <span class="sr-only">(current)</span></a>
		      </li>
		    </ul>
	</template>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
	<script src="http://unpkg.com/vue"></script>
	<script>
		Vue.component('navbar',{
			template: "#nav",
			data() {
				return {
					topNav: [{ label: 'Home'}, { label: 'Link'}, { label: 'Disabled'}]
				}
			},
			methods: {
				getLink(index) {
					alert(this.topNav[index].label);
				}
			}
		});

		Vue.component('menu-bar', {
			template: "#menu",
			props: {
				items: {
					type: Array,
					required: true,
					default: []
				}
			},
			methods: {
				emitClick(index) {
					this.$emit('emit-click', index);
				}
			}
		});

		var app = new Vue({
			el: "#app",
			data: {
				title: "Vuejs do jeito ninja!"
			}
		});
	</script>
</body>
</html>
