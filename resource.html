<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ajax</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<h1> {{ title }} </h1>
			<button v-on:click.stop.prevent="getUsers()" class="btn btn-success"> Get Users</button>
			<div v-show="response.status == 'error'" class="alert alert-danger">{{ response.msg }}</div>
			
			<div v-show="loader.users" class="alert alert-default">Carregando us√∫arios</div>
			<hr>

			<ul>
				<li v-for="user in users">{{ user.name }}</li>
			</ul>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
	
	<!-- <script src="http://unpkg.com/vue"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
	<script src="http://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

	<script>
		var mixin = {
			methods: {
				getUsers() {
					this.loader.users = true;
					var url = 'http://jsonplaceholder.typicode.com/users';
					this.$http.get(url)
					    .then(function(response) {
							this.users = response.body;
						}, function(error) {
							this.response.status = 'error';
							console.log(error);
						})
						.finally(function() {
							this.loader.users = false;
						});
				}
			}
		}

		var app = new Vue({
			el: "#app",

			mixins: [mixin],
			
			data: {
				title: "Vuejs do jeito ninja!",
				users: [],
				loader: {
					users: false,
				},
				response: {
					msg: "Erro ao conectar",
					status: ""
				}
			},

		});
	</script>
</body>
</html>
